    <section class="contacto container">
       <div>
        <h3 class="contacto_titulo">Nuestro equipo se pondrá en contacto contigo</h3>
      </div>
      </div>
      <div class="contacto_form"> 
        <label class="control-label" >Nombre y apellido<span class="form-required" title="Este campo es obligatorio.">*</span></label>
        <input required="required" class="form-control form-text required" type="text" id="" name="submitted[nombre_y_apellido]" value="" size="60" maxlength="128">
      </div>
      <div class="contacto_form">
          <label class="control-label" >Teléfono <span class="form-required" title="Este campo es obligatorio.">*</span></label>
          <input required="required" class="form-control form-text form-number required" type="text" name="submitted[telefono]" step="any">
      </div>
      <div class="contacto_form">
        <label class="control-label" >Correo electrónico <span class="form-required" title="Este campo es obligatorio.">*</span></label>
        <input required="required" class="email form-control form-text form-email required" type="email"  name="submitted[correo_electronico]" size="60">
      </div>
      <div class="contacto_form">
        <label class="control-label">¿Cuál es tu consulta? <span class="form-required" title="Este campo es obligatorio.">*</span></label>
        <div class="form-textarea-wrapper resizable textarea-processed resizable-textarea">
          <textarea required="required" class="form-control form-textarea required" name="submitted[cual_es_tu_consulta]" cols="60" rows="5"></textarea>
          <div class="grippie"></div>
        </div>
      </div>
    
    </section>
