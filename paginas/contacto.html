<section class="contacto-intro container-fluid">
  <div class="contacto_text">
      <h2 class="contacto_titulo"> Contacto</h2>
      <p class="contacto_parrafo">
        Estamos cada día más cerca, escribinos y te contestamos a la brevedad. Gracias por elegirnos
      </p>
  </div>
</section>
<section class="contacto container-fluid">
    <div>
      <h3 class="contacto_titulo2">Nuestro equipo se pondrá en contacto contigo</h3>
   </div>
    <form  class="contacto_align" action="">
      <div class="contacto_form"> 
        <label name="submitted[nombre_y_apellido]" class="control-label" >Nombre y apellido<span class="form-required" title="Este campo es obligatorio.">*</span></label>
        <input required="required" class="form-control form-text required" type="text" id="" name="submitted[nombre_y_apellido]" value="" size="60" maxlength="128">
      </div>
      <div class="contacto_form">
          <label name="submitted[telefono]" class="control-label" >Teléfono <span class="form-required" title="Este campo es obligatorio.">*</span></label>
          <input required="required" class="form-control form-text form-number required" type="text" name="submitted[telefono]" step="any">
      </div>
      <div class="contacto_form">
        <label name="submitted[correo_electronico]" class="control-label" >Correo electrónico <span class="form-required" title="Este campo es obligatorio.">*</span></label>
        <input required="required" class="email form-control form-text form-email required" type="email"  name="submitted[correo_electronico]" size="60">
      </div>
      <div class="contacto_form">
        <label name="submitted[cual_es_tu_consulta]" class="control-label">¿Cuál es tu consulta? <span class="form-required" title="Este campo es obligatorio.">*</span></label>
        <div class="form-textarea-wrapper resizable textarea-processed resizable-textarea">
          <textarea required="required" class="form-control form-textarea required" name="submitted[cual_es_tu_consulta]" cols="60" rows="5"></textarea>
          <div class="grippie"></div>
        </div>
      </div>
      <div class="contacto_botones">
        <input class="contacto_enviar" type="submit" value="enviar">
        <input class="contacto_borrar" type="reset" value="Borrar">
     </div>
    </form>
</section>
