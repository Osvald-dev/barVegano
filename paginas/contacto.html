<section class="contacto-intro container-fluid">
  <div class="contacto_text">
      <h2 class="contacto_titulo animacion-entrada"> Contacto</h2>
      <p class="contacto_parrafo animacion-entrada animacion-entrada-delay">
        Estamos cada día más cerca, escribinos y te contestamos a la brevedad. Gracias por elegirnos
      </p>
  </div>
</section>
<section class="contacto container-fluid">
    <div>
      <h3 class="contacto_titulo2">Nuestro equipo se pondrá en contacto contigo</h3>
  </div>
  <form class="contacto_form">
    <div class="contacto_inputs">
      <div class="contacto_div">
        <label for="nombre" name="nombre">Nombre <span class="form-required" title="Este campo es obligatorio.">*</span></label>
        <input type="text" name="nombre" id="nombrereserva" size="20">
      </div>
      <div class="contacto_div">
        <label for="apellido" name="apellido">Apellido<span class="form-required" title="Este campo es obligatorio.">*</span></label>
        <input type="text" name="apellido" id="nombrereserva" size="20">
      </div>
    </div>
    <div class="contacto_inputs" >
      <div class="contacto_div">
        <label for="mail" name="mail">Correo electrónico<span class="form-required" title="Este campo es obligatorio.">*</span></label>
        <input type="email" name="mail" id="email">
      </div>
      <div class="contacto_div">
        <label for="telefono" name="telefono">Teléfono<span class="form-required" title="Este campo es obligatorio.">*</span></label>
        <input type="tel" id="phone" name="telefono" minlength="9">
      </div>
    </div>
  <div class="contacto_inputs"> 
    <div class="contacto_msj">
      <label for="personas" name="personas">Tu comentario<span class="form-required" title="Este campo es obligatorio.">*</span></label>
      <textarea name="comentarios" id="comentarios" cols="30" rows="10">  </textarea>
    </div>
  
  </div>
  <div class="contacto_inputs">
      <input type="reset" class="reservas_buttom" name="volver" value="Borrar">
      <input type="button"  class="reservas_buttom1" name="reserva" type="submit" value="Enviar">
  </div>
</form>
</section>
